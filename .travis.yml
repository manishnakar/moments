language: node_js
node_js:
- 4.5.0
services:
- mongodb
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
env:
  matrix:
  - CXX=g++-4.8
sudo: required
before_script: npm i
after_success: npm run coveralls
script:
- npm test
- npm run lint
notifications:
  email:
    recipients:
      - stefuhnee@gmail.com
    on_failure: change
  slack:
    rooms:
      secure: ""
